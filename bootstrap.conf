# Automake requires that ChangeLog exists.  We create it dynamically
# using the gitlog-to-changelog module, but Automake doesn't know
# that.  So create the file if it doesn't exist.  Try to ensure
# that it has an "old" timestamp as a hint to humans.
if ! [ -e ChangeLog ]; then
   echo 'This file will be dynamically generated by "make dist"' > ChangeLog
   touch -r ChangeLog.3 ChangeLog 2>/dev/null
fi

# Other locale categories that need message catalogs.
EXTRA_LOCALE_CATEGORIES=LC_TIME

